<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Invitado</title>

    <!-- Vinculos de estilos -->
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <!-- Vinculos de JS -->
    <script src="../js/efectos.js" defer></script>
    <script src="../js/main.js" defer></script>
</head>
<body>

    <!-- Fondo de partículas -->
    <div id="particles-js"></div>

    <!-- Formulario para registrar invitado -->
    <div class="formulario-inicio-sesion-admin fadein-admin">
        <h1>Registrar nuevo invitado</h1>

        <form method="post" action="php/enviar_qr_invitado.php">
            
            <!-- Logo USM -->
            <div class="contenedor-img-png">
                <img src="../img/logo_usm.png" alt="Logo Santa Maria" class="logo-usm-png">
            </div>

            <p>Ingrese los datos del invitado para enviarle un código QR.</p>

            <!-- Campo para el nombre del invitado -->
            <div class="usuario-admin">
                <ion-icon name="person-outline"></ion-icon>
                <input type="text" name="nombre_invitado" placeholder="Nombre del invitado" required maxlength="50">
            </div>

            <!-- Campo para el correo del invitado -->
            <div class="usuario-admin">
                <ion-icon name="mail-outline"></ion-icon>
                <input type="email" name="correo_invitado" placeholder="Correo electrónico" required maxlength="50">
            </div>

            <!-- Botón para enviar -->
            <input type="submit" value="Enviar QR">
            
            <!-- Botón para volver -->
            <div class="volver-index">
                <a href="marcar_invitado.html">Volver</a>
            </div>
        </form>
    </div>
</body>
</html>
